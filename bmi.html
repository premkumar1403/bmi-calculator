<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bm.css">
</head>
<body>
<div class="bmi">
   <h1 class="top">BMI CALCULATOR</h1>
   <div class="head">
   <p><input type="number" placeholder="weight(kg)" id="w"></p>
   <p><input type="number" placeholder="height(cm)" id="h"></p>
</div>
   <button onclick="calculateBMI()" class="but">calculate</button>
   <div class="answer">
   <p id="para"></p>
   <p id="pa"></p>
</div>
</div>

<script>
     function calculateBMI(){
         let w = document.getElementById('w').value;
         let h = document.getElementById('h').value;
         if(w!=NaN || h!=NaN){
            document.getElementById("pa").innerHTML="please enter valid value";
         }
         let ans = (w/h/h) * 10000;
         document.getElementById('para').innerHTML = "BMI: " + ans.toFixed(1);
     if(ans!=NaN){
     if(ans>=30.0)
         document.getElementById("pa").innerHTML="obisity";
     else if(ans>=25.0 && ans<=29.9)
         document.getElementById("pa").innerHTML="overweight";
     else if(ans>=18.5 && ans<=24.9)
         document.getElementById("pa").innerHTML="healthy weight";
     else
         document.getElementById("pa").innerHTML="under weight";
     }
   } 
</script>
</body>
</html>
