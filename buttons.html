<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <button onclick="update(event)">prem</button>
    <button onclick="update(event)">kumar</button>
    <button onclick="update(event)">ram</button>
    <h1 id="head"></h1>


    <script>
        function update(event){
        var head =  document.getElementById("head")
         head.textContent =event.target.textContent
        }
    </script>
</body>
</html>
